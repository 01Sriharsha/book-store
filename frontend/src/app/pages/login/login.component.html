<main class="grid h-screen place-items-center border border-white">
  <p class="text-white">Email - {{authRequest.email}}</p>
  <form class="space-y-4 p-5 rounded-lg shadow w-[400px] border border-gray-500">
    <div class="flex flex-col gap-2 w-full">
      <label for="email">Email</label>
      <input type="email" class="input input-bordered w-full" placeholder="Enter Email" [(ngModel)]="authRequest.email">
    </div>
    <div class="flex flex-col gap-2 w-full">
      <label for="password">Password</label>
      <input type="password" class="input input-bordered w-full" placeholder="Enter Paasword"
        [(ngModel)]="authRequest.password">
    </div>
    <div class="w-full flex justify-center">
      <button type="submit" class="btn btn-primary btn-md">Submit</button>
    </div>
  </form>
</main>
