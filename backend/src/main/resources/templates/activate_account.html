<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Code</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans h-screen grid place-items-center">
    <div class="max-w-md mx-auto bg-white rounded-md shadow-md overflow-hidden mt-10">
        <div class="px-6 py-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Activation Code</h2>
            </div>
            <div class="space-y-3">
                <p class="text-gray-700 text-lg" th:text="'Hello ' + ${username} + ','"></p>
                <p class="text-gray-700">Thank you for signing up! Activate your account by using the follwoing
                    activation code is:</p>
                <p class="text-4xl font-semibold text-gray-900 my-3 tracking-widest text-center"
                    th:text="${activationCode}">
                </p>
            </div>
        </div>
        <div class="px-6 py-4 bg-gray-100 border-t border-gray-200">
            <p class="text-xs text-gray-600">This email was sent to you in response to your registration. If you did not
                sign up for an account, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
